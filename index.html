<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- font family  -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/starbucks-logo.png" type="image/x-icon" />
    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./images/starbucks-logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4 ms-2">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Gift</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Order</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Pay</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Store</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <i class="fa fa-search mt-2 me-2" aria-hidden="true"></i>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Looking for something specific"
              aria-label="Search"
            />
            <i class="fa fa-user-o mt-1 ms-4" aria-hidden="true"></i>
          </form>
        </div>
      </div>
    </nav>
    <div class="container content">
      <div class="row">
        <div class="col-md-6">
          <h1 class="display-lg-4">MOCHA COOKIE <br />CRUMBLE</h1>
          <p class="display-5 fs-5">
            Rice mocha, crunchy cookies, and vaivety <br />smoothness. A perfect
            Frappuccino <br />experience!
          </p>
          <div class="d-flex justify-content-between">
            <span class="display-5 fs-5"
              >Starting from <br />Rs.
              <span class="price fs-3">480.00</span></span
            >
            <button type="button" class="btn btn-success">Order Now</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="coffee-img text-center">
            <img src="./images/coffee-main.png" alt="coffee-main" />
          </div>
        </div>
      </div>
    </div>
    <div class="container sub-content">
      <h2 class="display-4 fs-4">HANDCRAFTED CURATIONS</h2>
      <div class="row">
        <div class="col-lg-2 col-md-4 col-6">
          <img src="./images/coffee-1.png" alt="coffee-1" />
        </div>
        <div class="col-lg-2 col-md-4 col-6">
          <img src="./images/coffee-2.png" alt="coffee-2" />
        </div>
        <div class="col-lg-2 col-md-4 col-6">
          <img src="./images/coffee-3.png" alt="coffee-3" />
        </div>
        <div class="col-lg-2 col-md-4 col-6">
          <img src="./images/coffee-4.png" alt="coffee-4" />
        </div>
        <div class="col-lg-2 col-md-4 col-6">
          <img src="./images/coffee-5.png" alt="coffee-5" />
        </div>
        <div class="col-lg-2 col-md-4 col-6">
          <img src="./images/coffee-6.png" alt="coffee-6" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      // js for changing the main image
      let mainImg = document.querySelector(".coffee-img img");
      let subImg = document.querySelectorAll(".sub-content .row img");
      subImg.forEach((item, index) => {
        item.addEventListener("click", () => {
          mainImg.src = item.src;
        });
      });
    </script>
  </body>
</html>
